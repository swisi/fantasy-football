{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">Sign Up Form</div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <table>
                  <tr>
                      <td><label for="{{ form.username.id_for_label }}">Username:</label></td>
                      <td>{{ form.username }}</td>
                  </tr>
                  <tr>
                      <td><label for="{{ form.email.id_for_label }}">Email:</label></td>
                      <td>{{ form.email }}</td>
                  </tr>
                  <tr>
                      <td><label for="{{ form.password1.id_for_label }}">Password:</label></td>
                      <td>{{ form.password1 }}</td>
                  </tr>
                  <tr>
                      <td><label for="{{ form.password2.id_for_label }}">Confirm Password:</label></td>
                      <td>{{ form.password2 }}</td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <button type="submit" class="btn btn-primary">Sign up</button></td>
                  </tr>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
