{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">Profile</div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <table>
                  <tr>
                      <td><label for="{{ request.user.username }}"></label>Username:</td>
                      <td>{{ request.user.username }}</td>
                  </tr>
                  <tr>
                      <td><label for="{{ request.user.email }}">Email:</label></td>
                      <td>{{ request.user.email }}</td>
                  </tr>
                  <tr>
                      <td><label for="{{ request.user.first_name }}">First name:</label></td>
                      <td>{{ request.user.first_name }}</td>
                  </tr>
                  <tr>
                      <td><label for="{{ request.user.last_name }}">Last name:</label></td>
                      <td>{{ request.user.last_name }}</td>
                  </tr>
                  
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>


{% endblock %}
