{% load static %}

<!DOCTYPE html>

<html class=".bg-secondary.bg-gradient">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
        <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
    </head>
    </head>
    
    <body>
        
        <div >
            <div class="container">
                
                <nav class="navbar navbar-expand-md navbar-dark bg-primary">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/nfl/stats">NFL Stats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/gameplay/">GamePlay</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        {% if is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Profil
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/accounts/logout/">Logout</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/accounts/profile/">Profile</a></li>
                                <!--    
                                    <li><a class="dropdown-item" href="/accounts/password_reset/">Reset Password</a></li>
                                -->
                            </ul>
                        </li>
                        {% else %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                User
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="/accounts/login/">Login</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="/accounts/signup/">Sign up</a></li>
                                </ul>
                                {% endif %}

                                <li class="nav-item">
                                    <a class="nav-link active" href="/admin">Admin</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                
                
                <div class="container-fluid">
                    <div class="row justify-content-center">
                <div class="card mt-5">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

        
        
        <div class="container bg-secondary">
            
        </div>
        
    </div>

</div>

</body>
</html>
